  <h1>All available grades:</h1>
	<hr class="my-3">
	<div class="container">
		<div class="row">
			<div class="card border-success col-xl-4 aws-margin0" ng-repeat="grade in model.gradesList | filter:{approved: true} | filter:searchByName" style="max-width: 20rem;">
			  <div class="card-header text-danger"><h3>{{grade.name}}</h3></div>
			  <div class="card-body">
			    <h5 class="card-title">School: {{grade.school.name}}</h5>
			    <p class="card-text">Starting Date: {{grade.startingDate | date}}</p>
			    <p class="card-text">End Date: {{grade.expiryDate | date}}</p>
          <p class="card-text">Address: {{grade.address}}</p>
			    <a href="#!/allGrades/{{grade._id}}" class=" btn btn-default pull-right">More details...</a>
			  </div>
			</div>
