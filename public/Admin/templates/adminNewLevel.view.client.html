<div class="container aws-margin10">
	<div class="row">

		<div class="col-12">
			<div class="form-group">
				<form>
					<fieldset>
				    <legend><h1>New School:</h1></legend>

					<div class="form-group">
						<label for="schoolName">School Name:</label>
						<input class="form-control" type="text" name="schoolName" id="schoolName" ng-model="newSchool.name">
				    </div>

					<div class="form-group">
						<label for="details">Details:</label>
						<textarea class="form-control" rows="4" cols="50" name="details" id="details" ng-model="newSchool.details"></textarea>
					</div>

					<button type="button" name="createSchool" class="btn btn-primary" ng-click="model.createSchool(newSchool)">Create School</button>
					</fieldset>
				</form>
			</div>
		</div>
	</div>

</div>
